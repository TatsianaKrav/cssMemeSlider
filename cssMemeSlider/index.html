<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div class="slider">

            <div class="slide slide1">
                <img src="images/img1.jpg" alt="slide1">
            </div>
            <div class="slide slide2">
                <img src="images/img2.jpg" alt="slide2">
            </div>
            <div class="slide slide3">
                <img src="images/img3.jpg" alt="slide3">
            </div>
            <div class="slide slide4">
                <img src="images/img4.jpg" alt="slide4">
            </div>

        </div>

        <div class="slider-info">
            <div class="texts">
                <p class="text text1">The best photo with a friend</p>
                <p class="text text2">Incredible! I can't believe it</p>
                <p class="text text3">Am I a good boy?</p>
                <p class="text text4">The last day of summer</p>
            </div>
            <ul class="controls">
                <label for="slide1">
                    <span></span>
                </label>
                <label for="slide2">
                    <span></span>
                </label>
                <label for="slide3">
                    <span></span>
                </label>
                <label for="slide4">
                    <span></span>
                </label>
            </ul>
        </div>
    </div>
</body>

</html>
